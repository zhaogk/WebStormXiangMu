<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/echarts.min.js"></script>
</head>
<body>
<div id="mian" style="width: 600px; height: 400px; border: 1px solid black"></div>
</body>
<script>
    /*3.拿到准备好的容器*/
    let oDiv = document.querySelector("div");

    /*4.创建一个ECharts对象*/
    let myCharts = echarts.init(oDiv);

    /*5.对ECharts进行一些配置*/
    let option = {
        //图表的工具箱组件
        toolbox: {
            // show: 是否显示
            // feature: 具体显示功能:
            //          saveAsImage: 保存图片
            //          dataView: 数据视图
            //          restore: 还原
            //          dataZoom: 缩放视图
            //          magicType: 动态类型切换
            show: true,
            feature:{
                saveAsImage:{
                    show:true
                },
                dataView:{
                    show:true
                },
                restore:{
                    show:true
                },
                dataZoom:{
                    show:true
                },
                magicType:{
                    show:true
                }
            }
        },
        //图表弹窗组件
        tooltip:{
            // show: 是否显示
            // trigger:显示方式, axis X轴显示
            show:true,
            trigger:"axis"

        },

        // 设置图表的标题
        title: {
            //show: 是否显示
            //text: 标题文字
            //subtext: 子标题文字
            //left/top/right/bottom: 标题位置
            //borderColor: 边框颜色
            //borderWidth: 边框宽度
            show:true,
            text: 'ECharts 入门示例',
            subtext: "商品明细",
            // left:50,
            // top:50,
            borderColor:"red",
            borderWidth:2
        },
        // 设置图表的图例
        legend: {
            data:['销量', '产量']
        },
        // 设置X轴上显示的数据
        xAxis: {
            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
        },
        // 设置Y轴上显示的数据, 如果没有设置会根据数据自动填充
        yAxis: {},
        // 设置图表的数据
        series: [{
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
        },{
            name: '产量',
            type: 'bar',
            data: [50, 120, 136, 60, 40, 80]
        }]
    };

    /*6.将配置传递给ECharts*/
    myCharts.setOption(option);


</script>
</html>
