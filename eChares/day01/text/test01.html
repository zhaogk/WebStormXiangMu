<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--引入ECharts脚本-->
    <script src="../js/echarts.min.js"></script>
</head>

<body>
<!---为ECharts准备一个具备大小（宽高）的DOM-->
<div id="main" style="width: 800px; height: 400px"></div>
<script type="text/javascript">
    //基于准备好的DOM，初始化ECharts图表
    var myChart = echarts.init(document.getElementById("main"));
    //指定图表的配置项和数据
    var option = {
        title: {
            text: '会员入会渠道分布情况',
            subtext: '',
        },
        tooltip: {
            trigger: 'axis',
        },
        legend: {
            data: ['男', '女'],
        },
        toolbox: {
            show: true,
            feature: {
                mark: { show: true },
                dataView: { show: true, readOnly: false },
                magicType: { show: true, type: ['line', 'bar'] },
                restore: { show: true },
                saveAsImage: { show: true },
            },
        },
        calculable: true,
        xAxis: [
            {
                type: 'value',  //设置柱状图
                boundaryGap: [0, 0.01],
            },
        ],
        yAxis: [
            {
                type: 'category',
                data: ['全部入会方式','自愿', '节日活动' , '团购促销','微信推广'],
            },
        ],
        series: [
            {
                name: '20-29',
                type: 'bar',
                stack:'年龄',
                data: [14,2,4,2,2]
            },
            {
                name: '深圳',
                type: 'bar',
                stack:'城市',
                data: [1,0,1]
            },
            {
                name: '男',
                type: 'bar',
                data: [5,2, 2,1, 0],
            },
            {
                name: '女',
                type: 'bar',
                data: [9,3, 2, 2, 2],
            },
        ],
    };

    //使用刚指定的配置项和数据显示图表
    myChart.setOption(option);
</script>
</body>

</html>
