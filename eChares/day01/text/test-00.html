<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--引入ECharts脚本-->
    <script src="../js/echarts.min.js"></script>
</head>

<body>
<!---为ECharts准备一个具备大小（宽高）的DOM-->
<div id="main" style="width: 600px; height: 400px"></div>
<script type="text/javascript">
    //基于准备好的DOM，初始化ECharts图表
    var myChart = echarts.init(document.getElementById("main"));
    //指定图表的配置项和数据
    var option = {
        title: {
            text: '会员年龄段分布情况',
            subtext: '',
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {  //设置坐标轴指示器，坐标轴触发有效
                type: 'shadow'  //设置坐标轴默认为直线，可选为:'line'|'shadow'
            }
        },
        legend: {
            data: ['男', '女']
        },
        toolbox: {
            show: true,
            orient: 'vertical',
            x: 'right',
            y: 'center',
            feature: {
                mark: { show: true },
                dataView: { show: true, readOnly: false },
                magicType: { show: true, type: ['line', 'bar', 'stack', 'tiled'] },
                restore: { show: true },
                saveAsImage: { show: true }
            }
        },
        calculable: true,
        xAxis: [
            {
                type: 'category',
                data: ['20～29岁', '30～39岁', '40～49岁']
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [
            {
                name: '男',
                type: 'bar',
                stack: '年龄段',  //设置堆积效果
                data: [4, 0, 1]
            },
            {
                name: '女',
                type: 'bar',
                stack: '年龄段',  //设置堆积效果
                data: [6, 3, 0],
                markLine: {
                    itemStyle: {
                        normal: {
                            lineStyle: {
                                type: 'dashed'
                            }
                        }
                    },
                }
            },
        ]
    };


    //使用刚指定的配置项和数据显示图表
    myChart.setOption(option);
</script>
</body>

</html>
