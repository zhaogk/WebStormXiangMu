<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--引入ECharts脚本-->
    <script src="../js/echarts.min.js"></script>
</head>

<body>
<!---为ECharts准备一个具备大小（宽高）的DOM-->
<div id="main" style="width: 600px; height: 400px"></div>
<script type="text/javascript">
    //基于准备好的DOM，初始化ECharts图表
    var myChart = echarts.init(document.getElementById("main"));
    //指定图表的配置项和数据
    var option = {
        title: {
            text: '不同城市消费总金额（单位:元）',
            subtext: '',
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {  //设置坐标轴指示器，坐标轴触发有效
                type: 'shadow'  //默认为直线，可选为：'line' | 'shadow'
            },
            formatter: function (params) {
                var tar = params[0];
                return tar.name + '<br/>' + tar.seriesName + ' : ' + tar.value;
            }
        },
        toolbox: {
            show: true,
            feature: {
                mark: { show: true },
                dataView: { show: true, readOnly: false },
                restore: { show: true },
                saveAsImage: { show: true }
            }
        },
        xAxis: [
            {
                type: 'category',
                splitLine: { show: false },
                data: ['广州', '佛山', '深圳', '东莞' ]
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [
            {
                name: '辅助',
                type: 'bar',
                stack: '总量',
                itemStyle: {
                    normal: {  //设置正常情况下柱子的样式
                        //barBorderColor: 'rgba(0,0,0,0)',  //设置柱子边框的颜色
                        barBorderColor:'rgba(20,20,0,0.5)',
                        barBorderWidth: 5,  //设置柱子边框的宽度
                        //color: 'rgba(0,0,0,0)'  //设置柱子的颜色
                        color:'rgba(0,220,0,0.8)'
                    },
                    emphasis: {  //设置鼠标滑过时柱子的样式
                        barBorderColor: 'rgba(0,0,0,0)',  //设置鼠标滑动到柱子边框的颜色
                        barBorderWidth: 25,  //设置鼠标滑动到柱子边框的宽度
                        color: 'rgba(0,0,0,0)'  //设置鼠标滑动到柱子的颜色
                    }
                },
                data: [0, 801, 1094, 635]
            },
            {
                name: '生活费',
                type: 'bar',  //设置柱状图
                stack: '总量',  //设置堆积
                itemStyle: { normal: { label: { show: true, position: 'inside' } } },
                data: [3076, 2275, 1181, 546]
            }
        ]
    };
    //使用刚指定的配置项和数据显示图表
    myChart.setOption(option);
</script>
</body>

</html>
