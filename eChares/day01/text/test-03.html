<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--引入ECharts脚本-->
    <script src="../js/echarts.min.js"></script>
</head>

<body>
<!---为ECharts准备一个具备大小（宽高）的DOM-->
<div id="main" style="width: 600px; height: 400px"></div>
<script type="text/javascript">
    //基于准备好的DOM，初始化ECharts图表
    var myChart = echarts.init(document.getElementById("main"));
    //指定图表的配置项和数据
    var option = {
        backgroundColor: '#eee',
        title: {	//配置标题组件
            text: "历年不同级别会员数量变化趋势",  //设置主标题
            textStyle: {  //设置主标题文字样式
                color: 'red',
            },
            x: 'center'
        },
        tooltip: {  //配置提示框组件
            trigger: 'axis'
        },
        legend: {
            data: ['普通会员', 'VIP会员'],
            left: 'right'
        },
        xAxis: [  //配置X轴坐标轴
            {
                type: 'category',
                data: ['2016年', '2017年', '2018年']
            }
        ],
        yAxis: [  //配置Y轴坐标轴
            {
                type: 'value'
            }
        ],
        series: [  //配置数据系列
            {
                name: '普通会员',
                type: 'line',  //设置指定显示为折线
                data: [7, 0, 0],
                smooth: true
            },
            {
                name: 'VIP会员',
                type: 'line',  //设置指定显示为折线
                data: [0, 3, 4],
                smooth: true
            },
        ]
    };
    //使用刚指定的配置项和数据显示图表
    myChart.setOption(option);
</script>
</body>

</html>
